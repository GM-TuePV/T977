<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Yêu Hà Phương</title>
<style>
  :root{
    --pink1:#ffd1e8;
    --pink2:#ffb6d9;
    --accent:#e91e63;
    --white:#fff;
  }
  body{
    margin:0;
    font-family: 'Quicksand', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    color:#fff;
    background: radial-gradient(1200px 800px at 50% 20%, var(--pink1), var(--pink2));
    overflow:hidden;
  }
  .card{
    background: rgba(255,255,255,0.15);
    border: 2px solid rgba(255,255,255,0.35);
    backdrop-filter: blur(6px);
    -webkit-backdrop-filter: blur(6px);
    padding: 28px 24px 32px;
    border-radius: 24px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    position:relative;
    z-index:2;
  }
  h1{
    margin:10px 0 6px;
    font-size: clamp(22px, 4vw, 34px);
    text-shadow: 2px 2px 6px rgba(0,0,0,0.25);
  }
  .chiikawa{
    width: clamp(140px, 25vw, 220px);
    height:auto;
    display:block;
    margin:14px auto 6px;
    animation: floaty 3s ease-in-out infinite;
    filter: drop-shadow(0 6px 12px rgba(0,0,0,0.25));
    user-select:none;
    pointer-events:none;
  }
  @keyframes floaty{
    0%,100%{ transform: translateY(0) }
    50%{ transform: translateY(-10px) }
  }
  .buttons{
    display:flex;
    justify-content:center;
    align-items:center;
    gap:16px;
    margin-top:14px;
  }
  button{
    appearance:none;
    border:none;
    border-radius: 999px;
    padding: 14px 26px;
    font-weight: 700;
    font-size: 18px;
    color: var(--accent);
    background: var(--white);
    cursor:pointer;
    transition: transform .2s ease, box-shadow .2s ease, background .2s ease;
    box-shadow: 0 8px 18px rgba(0,0,0,.15);
  }
  button:hover{ transform: translateY(-2px) scale(1.05) }
  #yesBtn{ order:1 }
  #noBtn{ order:2 }
  .hint{
    font-size: 13px;
    opacity:.85;
    margin-top:6px;
  }
  #message{
    position: fixed;
    inset: 0;
    display:none;
    flex-direction: column;
    align-items:center;
    justify-content:center;
    z-index:5;
    background: rgba(0,0,0,.25);
    backdrop-filter: blur(2px);
  }
  #message img{
    width: clamp(140px, 25vw, 220px);
    margin-bottom: 16px;
    animation: floaty 3s ease-in-out infinite;
  }
  #message .bubble{
    background:#fff;
    color:#e91e63;
    border-radius:24px;
    padding:26px 22px;
    max-width: 700px;
    margin: 0 16px;
    text-align:center;
    font-size: clamp(20px, 4vw, 28px);
    box-shadow: 0 12px 30px rgba(0,0,0,.25);
    animation: pop .5s ease both;
  }
  @keyframes pop{
    0%{ transform: scale(.8); opacity:0 }
    100%{ transform: scale(1); opacity:1 }
  }
  .heart{
    position: fixed;
    bottom:-30px;
    font-size: 18px;
    color:#fff;
    opacity:.85;
    animation: rise 6s linear forwards;
    z-index:1;
    filter: drop-shadow(0 2px 4px rgba(0,0,0,.25));
  }
  @keyframes rise{
    from{ transform: translateY(0) }
    to{ transform: translateY(-110vh) }
  }
  
  /* Hiệu ứng chữ PVT-HP bay bay ở nền */
  .floating-text{
    position: fixed;
    font-size: 24px;
    font-weight: bold;
    color: rgba(255,255,255,0.3);
    z-index: 1;
    pointer-events: none;
    user-select: none;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    animation: floatText 8s linear infinite;
  }
  
  @keyframes floatText{
    0% { 
      transform: translateY(100vh) translateX(0px) rotate(0deg);
      opacity: 0;
    }
    10% { 
      opacity: 1;
    }
    90% { 
      opacity: 1;
    }
    100% { 
      transform: translateY(-20vh) translateX(-50px) rotate(360deg);
      opacity: 0;
    }
  }
</style>
</head>

    <div class="bubble">Tôi biết ngay mà, nhưng không sao, bây giờ đã có tôi thương cô ấy rồi!</div>
  </div>

<script>
  const yesBtn = document.getElementById('yesBtn');
  const noBtn = document.getElementById('noBtn');
  const message = document.getElementById('message');

  let swapped = false;
  function swapButtons(){
    swapped = !swapped;
    yesBtn.style.order = swapped ? 2 : 1;
    noBtn.style.order  = swapped ? 1 : 2;
    yesBtn.animate([{transform:'scale(1.0)'},{transform:'scale(1.08)'},{transform:'scale(1.0)'}],
                   {duration:220, easing:'ease-out'});
    noBtn.animate([{transform:'scale(1.0)'},{transform:'scale(0.92)'},{transform:'scale(1.0)'}],
                   {duration:220, easing:'ease-out'});
  }
  noBtn.addEventListener('mouseenter', swapButtons);
  noBtn.addEventListener('focus', swapButtons);
  noBtn.addEventListener('touchstart', (e)=>{ e.preventDefault(); swapButtons(); }, {passive:false});

  yesBtn.addEventListener('click', () => {
    message.style.display = 'flex';
    splashHearts(40);
  });

  message.addEventListener('click', () => { message.style.display = 'none'; });

  const emojis = ['❤','💕','💗','💓','💖','💘'];
  function spawnHeart(x){
    const e = document.createElement('div');
    e.className = 'heart';
    e.textContent = emojis[Math.floor(Math.random() * emojis.length)];
    e.style.left = (x ?? Math.random()*100) + 'vw';
    e.style.fontSize = (14 + Math.random()*22) + 'px';
    document.body.appendChild(e);
    setTimeout(()=>e.remove(), 6500);
  }
  function splashHearts(n){
    for(let i=0;i<n;i++){
      setTimeout(()=>spawnHeart(Math.random()*100), i*40);
    }
  }
  setInterval(()=>spawnHeart(), 700);
  
  // Tạo chữ PVT <3 HP bay bay ở nền
  function createFloatingText(){
    const text = document.createElement('div');
    text.className = 'floating-text';
    text.textContent = 'PVT 💕 HP';
    text.style.left = Math.random() * 80 + 10 + 'vw'; // Random từ 10% đến 90%
    text.style.animationDelay = 0 + 's';
    document.body.appendChild(text);
    
    // Xóa element sau khi animation kết thúc
    setTimeout(() => text.remove(), 12000);
  }
  
  // Tạo chữ PVT <3 HP mỗi 3 giây
  setInterval(createFloatingText, 3000);
  
  // Tạo một vài chữ ngay từ đầu
  setTimeout(createFloatingText, 500);
  setTimeout(createFloatingText, 1500);
  setTimeout(createFloatingText, 2500);
</script>
</body>
</html>
